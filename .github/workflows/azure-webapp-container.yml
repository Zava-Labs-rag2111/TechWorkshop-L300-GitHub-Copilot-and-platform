name: Build and Deploy Container to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY_NAME: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}
  AZURE_CONTAINER_REGISTRY_LOGIN_SERVER: ${{ vars.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
  IMAGE_NAME: zavastorefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push image to ACR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          az acr login --name "$AZURE_CONTAINER_REGISTRY_NAME" --username "$AZURE_CLIENT_ID" --password "$AZURE_CLIENT_SECRET"
          docker build -f ./Dockerfile -t "$AZURE_CONTAINER_REGISTRY_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG" ./src
          docker push "$AZURE_CONTAINER_REGISTRY_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
